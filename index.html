<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UHURU v2 ‚Äî Architecture Documentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0a0a0a;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #001529 0%, #000 100%);
            border-bottom: 1px solid #222;
        }

        .header h1 {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, #00e5ff, #a78bfa, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: #aaa;
            max-width: 800px;
            margin: 0 auto;
            font-size: 14px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 24px;
            background: #111;
            border: 1px solid #333;
            color: #ccc;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 14px;
        }

        .tab-btn:hover {
            background: #222;
            border-color: #555;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #0068a0, #003366);
            border-color: #0088ff;
            color: white;
        }

        .tab-content {
            display: none;
            height: 80vh;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #333;
        }

        .tab-content.active {
            display: block;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 12px;
            border-top: 1px solid #222;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 32px;
            }
            .tab-btn {
                padding: 10px 16px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>UHURU v2 ‚Äî Architecture Enterprise</h1>
        <p>Documentation compl√®te d'architecture microservices avec Signal Protocol E2E, Zero Trust, et infrastructure DigitalOcean.</p>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" data-tab="explication">üìò Architecture D√©taill√©e</button>
            <button class="tab-btn" data-tab="schema">üìê Sch√©mas d'Architecture</button>
        </div>

        <div class="tab-content active" id="explication">
            <iframe src="uhuru-explication-architecture.html" title="Explication Architecture"></iframe>
        </div>
        
        <div class="tab-content" id="schema">
            <iframe src="uhuru-schema-architecture.html" title="Sch√©mas Architecture"></iframe>
        </div>
    </div>

    <div class="footer">
        UHURU v2 ‚Äî Architecture Documentation ‚Ä¢ ¬© 2024 ‚Ä¢ Confidential
    </div>

    <script>
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all buttons and contents
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // Add active class to clicked button
                btn.classList.add('active');
                
                // Show corresponding content
                const tabId = btn.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');
            });
        });
    </script>
</body>
</html>
